<div ng-controller="ToDoCtrl" style="height: 500px; margin-top: 135px; background: white">
    <div class="panel">
        <a href="#/hotdog">
            <div style="width: 550px; float: left; background: lightgray; border-radius: 10px; margin-top: 50px; margin-right: 10px; ">

                <h1 style="font-size: 22pt; color: white; background: #003366; border-radius: 10px; padding-left: 20px; padding-bottom: 5px; margin-top: 0px; align-self: center; font-family: 'Segoe UI Light';">Hot Dogs</h1>
                <img style="margin: 10px;" src="/img/hotdog.jpg" />
            </div>
        </a>

        <a href="#/beverages">
            <div style="width: 550px; float: left; background: lightgray; border-radius: 10px; margin-top: 50px;">
                <h1 style="font-size: 22pt; color: white; background: #003366; border-radius: 10px; padding-bottom: 5px; padding-left: 20px; margin-top: 0px; align-self: center; font-family: 'Segoe UI Light';">Beverages</h1>
                <img style="margin: 10px;" src="/img/hotdog.jpg" />
            </div>
        </a>
    </div>
    <div>
        <a href="#/menu" ng-click="nachos('sm')">
            <script type="text/ng-template" id="nachos.html">
                <div class="modal-header">
                    <h3 class="modal-title">Sold Out!</h3>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Sorry, we are out of nachos!</li>
                        <br />
                        <li>We still have plenty of hot dogs and drinks!!</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                </div>
            </script>
            <script type="text/javascript" ng-controller="ToDoCtrl">
                var ModalNachos = function ($scope, $modal, $log) {

                    $scope.items = ['item1', 'item2', 'item3'];

                    $scope.nachos = function (size) {

                        var modalInstance = $modal.open({
                            templateUrl: 'nachos.html',
                            controller: ModalNachosInstanceCtrl,
                            size: size,
                            resolve: {
                                items: function () {
                                    return $scope.items;
                                }
                            }
                        });

                        modalInstance.result.then(function (selectedItem) {
                            $scope.selected = selectedItem;
                        }, function () {
                            $log.info('Modal dismissed at: ' + new Date());
                        });
                    };
                };

                // Please note that $modalInstance represents a modal window (instance) dependency.
                // It is not the same as the $modal service used above.

                var ModalNachosInstanceCtrl = function ($scope, $modalInstance, items) {

                    $scope.items = items;
                    $scope.selected = {
                        item: $scope.items[0]
                    };

                    $scope.ok = function () {
                        $modalInstance.close($scope.selected.item);
                    };

                    $scope.cancel = function () {
                        $modalInstance.dismiss('cancel');
                    };
                };
            </script>

            <div style="width: 363px; float: left; background: lightgray; border-radius: 10px; margin-top: 50px; margin-right: 10px">
                <h1 style="font-size: 22pt; color: white; background: #003366; border-radius: 10px; padding-left: 20px; margin-top: 0px; align-self: center; font-family: 'Segoe UI Light';">Nachos</h1>
                <img style="margin: 10px;" src="/img/hotdog.jpg" />
            </div>
        </a>
        <a href="#/pretzels">
            <div style="width: 363px; float: left; background: lightgray; border-radius: 10px; margin-top: 50px; margin-right: 10px">
                <h1 style="font-size: 22pt; color: white; background: #003366; border-radius: 10px; padding-left: 20px; margin-top: 0px; align-self: center; font-family: 'Segoe UI Light';">Pretzels</h1>
                <img style="margin: 10px;" src="/img/hotdog.jpg" />
            </div>
        </a>
        <a href="#/instantbeer">
            <div style="width: 363px; float: left; background: lightgray; border-radius: 10px; margin-top: 50px;">
                <h1 style="font-size: 22pt; color: white; background: #003366; border-radius: 10px; padding-left: 20px; margin-top: 0px; align-self: center; font-family: 'Segoe UI Light';">Instant Beer</h1>
                <img style="margin: 10px;" src="/img/hotdog.jpg" />
            </div>
        </a>
    </div>
</div>
