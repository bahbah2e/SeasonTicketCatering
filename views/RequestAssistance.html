<div class="modal-header">
    <h3 class="modal-title">Assistance Requested!</h3>
</div>
<div class="modal-body">
    <ul>
        <li>A guest services representative will be with you shortly.</li>
        <br />
        <li>If you do not need assistance please tap the Cancel button below.</li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
